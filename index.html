<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Welcome To My Photo Gallery</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image1.png" alt="Curved building with many windows, looking upwards to the sky." title="Building with many windows.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image2.png" alt="Six cupcakes on the table, three with chocolate frosting and three with vanilla." title="Cupcakes on a table.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image3.png" alt="Graffiti of a blue girl on a wall, with a blurred image of someone walking by it." title="Graffiti on a wall.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image4.png" alt="Overhead view of palm trees, sands, rocks and the blue ocean." title="Scene of the beach.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image5.png" alt="A cureved brown toned building looking up to the cloudy sky." title="A curved building.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image6.png" alt="A pair of black headphones on a bright yellow background." title="A pair of headphones.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image7.png" alt="Overhead view of palm trees, the sand, water and parked boats." title="Overhead view of the beach.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
            <img src="img/hw2-image8.png" alt="A girl winking at the camera in front of a colorful background." title="Girl winking.">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <img src="img/hw2-image9.png" alt="Overhead view of blue ocean with coral in the water by the beach." title="Overhead view of the water.">
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
